{% extends 'base.html' %}

{% block content %}
<form method="POST" enctype="multipart/form-data" action="{{ url_for('submit_application') }}">
    <!-- Personal Information Section -->
    <h3>Personal Information</h3>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" value="{{ name }}" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="male" {% if gender == 'male' %}selected{% endif %}>Male</option>
        <option value="female" {% if gender == 'female' %}selected{% endif %}>Female</option>
        <option value="other" {% if gender == 'other' %}selected{% endif %}>Other</option>
    </select><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" value="{{ dob }}" required><br>

    <label for="nationality">Nationality:</label>
    <input type="text" id="nationality" name="nationality" value="{{ nationality }}" required><br>

    <label for="passport_number">Passport Number:</label>
    <input type="text" id="passport_number" name="passport_number" value="{{ passport_number }}" required><br>

    <label for="passport_expiry">Passport Expiry Date:</label>
    <input type="date" id="passport_expiry" name="passport_expiry" value="{{ passport_expiry }}" required><br>

    <label for="marital_status">Marital Status:</label>
    <select id="marital_status" name="marital_status" required>
        <option value="single" {% if marital_status == 'single' %}selected{% endif %}>Single</option>
        <option value="married" {% if marital_status == 'married' %}selected{% endif %}>Married</option>
        <option value="divorced" {% if marital_status == 'divorced' %}selected{% endif %}>Divorced</option>
        <option value="widowed" {% if marital_status == 'widowed' %}selected{% endif %}>Widowed</option>
    </select><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ address }}" required><br>

    <label for="contact_number">Contact Number:</label>
    <input type="text" id="contact_number" name="contact_number" value="{{ contact_number }}" required><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" value="{{ email }}" required><br>

    <!-- Visa Information Section -->
    <h3>Visa Information</h3>
    <label for="visa_type">Visa Type:</label>
    <select id="visa_type" name="visa_type" required>
        <option value="visitor_visa" {% if visa_type == 'visitor_visa' %}selected{% endif %}>Visitor Visa</option>
        <option value="work_visa" {% if visa_type == 'work_visa' %}selected{% endif %}>Work Visa</option>
        <option value="student_visa" {% if visa_type == 'student_visa' %}selected{% endif %}>Student Visa</option>
        <option value="business_visa" {% if visa_type == 'business_visa' %}selected{% endif %}>Business Visa</option>
        <option value="others" {% if visa_type == 'others' %}selected{% endif %}>Others</option>
    </select><br>

    <label for="country">Country Applying To:</label>
    <select id="country" name="country" required>
        <option value="USA" {% if country == 'USA' %}selected{% endif %}>USA</option>
        <option value="Canada" {% if country == 'Canada' %}selected{% endif %}>Canada</option>
        <option value="UK" {% if country == 'UK' %}selected{% endif %}>UK</option>
        <option value="Australia" {% if country == 'Australia' %}selected{% endif %}>Australia</option>
        <option value="others" {% if country == 'others' %}selected{% endif %}>Others</option>
    </select><br>

    <label for="arrival_date">Date of Arrival:</label>
    <input type="date" id="arrival_date" name="arrival_date" value="{{ arrival_date }}" required><br>

    <label for="duration_of_stay">Duration of Stay:</label>
    <input type="text" id="duration_of_stay" name="duration_of_stay" value="{{ duration_of_stay }}" required><br>

    <!-- Employment/Study Details Section -->
    <h3>Employment/Study Details</h3>
    <label for="occupation">Current Occupation/Designation:</label>
    <input type="text" id="occupation" name="occupation" value="{{ occupation }}"><br>

    <label for="employer_name">Employer Name:</label>
    <input type="text" id="employer_name" name="employer_name" value="{{ employer_name }}"><br>

    <label for="employer_address">Employer Address:</label>
    <input type="text" id="employer_address" name="employer_address" value="{{ employer_address }}"><br>

    <label for="education_qualification">Educational Qualification:</label>
    <input type="text" id="education_qualification" name="education_qualification" value="{{ education_qualification }}"><br>

    <label for="institution_name">Name of Institution:</label>
    <input type="text" id="institution_name" name="institution_name" value="{{ institution_name }}"><br>

    <label for="course_name">Course Name:</label>
    <input type="text" id="course_name" name="course_name" value="{{ course_name }}"><br>

    <!-- Supporting Documents Section -->
    <h3>Supporting Documents</h3>
    <label for="passport_copy">Passport Copy:</label>
    <input type="file" id="passport_copy" name="passport_copy" accept="image/*,application/pdf"><br>

    <label for="education_docs">Educational Documents:</label>
    <input type="file" id="education_docs" name="education_docs" accept="image/*,application/pdf"><br>

    <label for="employment_letters">Employment Letters:</label>
    <input type="file" id="employment_letters" name="employment_letters" accept="image/*,application/pdf"><br>

    <label for="bank_statements">Bank Statements:</label>
    <input type="file" id="bank_statements" name="bank_statements" accept="image/*,application/pdf"><br>

    <label for="proof_accommodation">Proof of Accommodation:</label>
    <input type="file" id="proof_accommodation" name="proof_accommodation" accept="image/*,application/pdf"><br>

    <!-- Terms and Conditions Section -->
    <h3>Agreement and Terms</h3>
    <label for="terms_conditions">
        <input type="checkbox" id="terms" name="terms_conditions" {% if terms_conditions %}checked{% endif %} required>
        I agree to the terms and conditions and By uploading information, you agree to allow Aidni Global LLP to use your information
        solely for the purpose of processing visa applications. Your data will be handled securely and in compliance with applicable laws.
    </label><br>

    <input type="submit" value="Submit Application">
</form>
{% endblock %}
