{% extends 'base.html' %}

{% block content %}
<section class="about-app-copy">
  <div class="container">
    <h1>About Nexora</h1>
    <pre id="aboutText" style="white-space:pre-wrap; background:#fafafa; padding:16px; border-radius:8px;">{{ about_text }}</pre>
    <div style="margin-top:12px;">
      <button id="copyBtn" class="btn btn-primary">Copy to clipboard</button>
      <a href="mailto:?subject=About%20Nexora&body={{ about_text|urlencode }}" class="btn btn-secondary">Share via Email</a>
    </div>
  </div>
</section>

<script>
document.getElementById('copyBtn').addEventListener('click', async () => {
  const text = document.getElementById('aboutText').innerText;
  try {
    await navigator.clipboard.writeText(text);
    alert('About text copied to clipboard');
  } catch (e) {
    // fallback
    const ta = document.createElement('textarea');
    ta.value = text;
    document.body.appendChild(ta);
    ta.select();
    document.execCommand('copy');
    document.body.removeChild(ta);
    alert('About text copied to clipboard (fallback)');
  }
});
</script>

{% endblock %}
